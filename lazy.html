<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="bxslider/jquery.bxslider.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <h2>Lazy load sample</h2>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2" id="image-area">
          <img src="" data-src="images/sample1.jpg" class="click-test img-responsive lazy" />
        </div>
        <div class="col-sm-8 col-sm-offset-2">
          <a href="#" class="btn btn-default btn-block" id="image-btn">画像を表示する</a>
        </div>

      </div>
    </div>

    <script src="bxslider/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      $(function(){
        $('#image-btn').on('click',function(e){
          e.preventDefault();
          var $target = $('#image-area img.lazy')
          $target.attr('src', $target.data('src'));
          $target.removeClass('lazy')
        })
      });
    </script>

  </body>
</html>
